<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sign In</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="Homepage.html">TaskMaster</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="Sign-in.html">Login</a>
              <a class="nav-link" href="Register.html">Sign-Up</a>
            </div>
          </div>
        </div>
      </nav>

      <div id="main-container" class="container d-flex justify-content-center align-items-center vh-100" >
        <div class="row justify-content-center">
            <div id="image element" class="col-sm-12 col-md-6">Image element
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="https://pbs.twimg.com/media/GC0peNeXkAECbcJ.jpg:large" class="d-block w-100 h-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://static1.makeuseofimages.com/wordpress/wp-content/uploads/2024/01/automatic-computer-login-featured.jpg" class="d-block w-100 h-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://static1.makeuseofimages.com/wordpress/wp-content/uploads/2022/04/People-using-task-management-apps-together-on-laptops.jpg" class="d-block w-100 h-100" alt="...">
                      </div>
                    </div>
                  </div>
            </div>
            <div class="col-sm-12 col-md-6">Form element
                <h2 class="text-center">Sign-in</h2>
        <p class="lead text-center">Sign into you account:</p>
                <form class="row g-3 needs-validation" novalidate="">
                    <div class="col-12 ">
                    <div class="col">
                      <label for="validationCustomUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required="">
                        <div class="invalid-feedback">
                          Please choose a username.
                        </div>
                      </div>
                      <div class="col">
                      <label for="validationCustomUsername" class="form-label">Password</label>
                      <div class="input-group has-validation">
                        <input type="password" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required="">
                        <div class="invalid-feedback">
                          Please choose a password.
                        </div>
                    </div>
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" id="Remember-me">
                        <label class="form-check-label" for="Remember-me">
                            Remember Me
                        </label>
                    <div class="mt-3">
                        <p>Dont have an account? <a href ="#">Sign Up</a></p>
                    </div>
                    </div>
                    <div class="col-12 text-center mt-3">
                      <button class="btn btn-primary" type="submit"><a href="Dashboard.html">Sign-in</a></button>
                    </div>
                  </form>
                  </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
