<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>New Task Page</title>

    <style>
      .center-form {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .jumbotron {
    background-image: url('https://www.fastwmssoftware.com/images1/wms%20software/task-mangement-banner.webp');
    background-size: cover;
    background-position: center;
    height: 40vh;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="Homepage.html">TaskMaster</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="Dashboard.html">Dashboard</a>
              <a class="nav-link active" aria-current="page" href="T">New Task</a>
              <a class="nav-link" href="Task-Detail.html">Task Details</a>
            </div>
          </div>
        </div>
      </nav>
    

      <div class="jumbotron jumbotron-fluid">
        <div class="container">
        </div>
      </div>



    <div class="container center-form border-5">
      <div class="col-md-6">
        <h2 class="text-center">New Task</h2>
        <p class="lead text-center">Enter details for your new task:</p>
        <form>
          <div class="form-group">
            <label for="task-name">Task Name</label>
            <input type="text" class="form-control" id="task-name" placeholder="Enter task name" required>
          </div>
          <div class="form-group">
            <label for="due-date">Due Date</label>
            <input type="date" class="form-control" id="due-date" required>
          </div>
          <div class="form-group">
            <label for="description">Task Description</label>
            <textarea class="form-control" id="description" rows="3" placeholder="Enter task description"></textarea>
          </div>
          <div class="form-group">
            <label>Status</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Status" id="To-Do" value="To-Do" checked>
              <label class="form-check-label" for="To-Do">To-Do</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Status" id="In-Progress" value="In-Progress">
              <label class="form-check-label" for="In-Progress">In-Progress</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Satus" id="Completed" value="Completed">
              <label class="form-check-label" for="Completed">Completed</label>
            </div>
          </div>
          <a class="btn btn-primary" href="Dashboard.html" role="button">Link</a>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
